<h1>Contacts</h1>

<ul class="no-bullets">
  <li ng-repeat="contact in contacts" ui-sref="contact({contactid: contact.name})">
    <img class="status-icon" ng-if="!contact.driving" src="images/tick.png">
    <img class="status-icon" ng-if="contact.driving" src="images/driving.png">
    {{contact.name}} <span ng-if="contact.eta">(ETA: {{contact.eta | date : 'H'}} hrs {{contact.eta | date : 'm'}} minutes)</span>
  </li>
</ul>
